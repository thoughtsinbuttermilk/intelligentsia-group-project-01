<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>My Wheels, My City</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">My Wheels, My City</h1>
    <p>Search for a local skate park near you!</p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By Zip Code:</h3>
        <form id="user-form" class="card-body">
          <input id="zipcode" type="text" autofocus="true" placeholder="Enter Zip Code" class="input-zip" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Results: <span id="skateParkResults"></span></h2>
      <div id="results" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
