<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/stylesheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />



  <title>My Wheels, My City</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">My Wheels, My City</h1>
    <p>Search for a local skate park near you!</p>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By Zip Code:</h3>
        <!--The map wasn't loading properly so I removed the <form> tag if that's alright-->
        <input id="zipcodeInput" type="text" autofocus="true" placeholder="Enter Zip Code" class="input-zip" />
        <button id="searchButton" type="submit" class="btn">Search</button>
      </div>
      <!--just changed or added a couple id tags to get the map script to work-->
      <div class="col-12 col-md-8" id="searchResults">
        <h2 class="subtitle">Results: </h2>
        <div id="skateparkList" class="list-group"></div>
      </div>

      <!-- Trigger/Open the Modal source: https://www.w3schools.com/w3css/w3css_modal.asp -->
      <button onclick="document.getElementById('id01').style.display='block'" class="w3-button">Open Modal</button>

      <!-- The Modal -->
      <div id="id01" class="w3-modal">
        <div class="w3-modal-content">
          <div class="w3-container">
            <span onclick="document.getElementById('id01').style.display='none'"
              class="w3-button w3-display-topright">&times;</span>
            <p>Some text in the Modal..</p>
            <p>Some text in the Modal..</p>
          </div>
        </div>
      </div>

  </main>

  <div id="map" class="mapPosition"></div>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbHIyT2Mt-FO1D2JDGE4NAAHUXlDfFIYo&libraries=places&callback=initMap">
    </script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
