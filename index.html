<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/20f3bb8a03.js"
      crossorigin="anonymous"></script>
  </head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">My Wheels, My City</h1>
    <p>Search for a local skate park near you!</p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By Zip Code:</h3>
        <form id="user-form" class="card-body">
          <input id="zipcode" type="text" autofocus="true" placeholder="Enter Zip Code" class="input-zip" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Results: <span id="skateParkResults"></span></h2>
      <div id="results" class="list-group"></div>
    </div>
  </main>

    </section>
  </body>

</html>
